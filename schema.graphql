# Final schema

type Query {
    user(id: ID!): User
    movies(search: String!): [Movie!]!
}

type User {
    id: ID!
    name: String!
    likes: [Movie!]!
    # recommendations(limit: Int! = 10): [Movie!]
}

type Movie {
    id: ID!
    title: String!
    rating: Float 
}

input UserInput {
    name: String!
}

type Mutation {
    addUser($user: UserInput!): User
    like($userId: ID!, $movieId: ID!): User
}
